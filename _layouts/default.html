--- 
layout: compress    
---

<!DOCTYPE html>
<html lang="en">
  <head>

    {% if jekyll.environment == 'production' %}
    <script async src="xxx"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "xxx");
    </script>
    {% endif %}

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    {% seo %}

    <!-- Theme CSS -->
    <link
      rel="stylesheet"
      href="{{'/assets/css/theme.css' | absolute_url }}"
    />


    <!-- jQ early for ed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/98ad5c0e19.js" crossorigin="anonymous"></script>

  </head>

  {% capture layout %} {% if page.layout %}layout-{{ page.layout }} {% endif %} {% endcapture %}

  <body class="{{layout}}">

    {{ content }}

    <!-- Libs JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"
      integrity="sha512-cJMgI2OtiquRH4L9u+WQW+mz828vmdp9ljOcm/vKTQ7+ydQUktrPVewlykMgozPP+NUBbHdeifE6iJ6UVjNw5Q=="
      crossorigin="anonymous">
    </script>

    <!-- Theme JS -->
    <script src="{{ 'assets/js/theme.js' | absolute_url }}"></script>

  </body>
</html>
