--- 
layout: compress    
---

<!DOCTYPE html>
<html lang="en">
  <head>

    {% if jekyll.environment == 'production' %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GJHPMJWQNK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GJHPMJWQNK');
    </script>
    {% endif %}
    
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    {% seo %}

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0099cc">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Theme CSS -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/theme.css' | absolute_url }}"
    />

    <!-- jQ early for ed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/98ad5c0e19.js" crossorigin="anonymous"></script>

      <!-- reCAPTCHA JS -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  </head>

  {% capture layout %} {% if page.layout %}layout-{{ page.layout }} {% endif %} {% endcapture %}

  <body class="{{layout}}">

    {{ content }}

    <!-- Libs JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"
      integrity="sha512-cJMgI2OtiquRH4L9u+WQW+mz828vmdp9ljOcm/vKTQ7+ydQUktrPVewlykMgozPP+NUBbHdeifE6iJ6UVjNw5Q=="
      crossorigin="anonymous">
    </script>

    <!-- Theme JS -->
    <script src="{{ 'assets/js/theme.js' | absolute_url }}"></script>

    <script type="text/javascript">
      (function (d, u, h, s) {
        h = d.getElementsByTagName('head')[0];
        s = d.createElement('script');
        s.async = 1;
        s.src = u + new Date().getTime();
        h.appendChild(s);
      })(document, 'https://grow.clearbitjs.com/api/pixel.js?v=');
    </script>
  </body>
</html>
